<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Localização</title>
</head>
<body  onload="getLocation()">

<p>Click the button to get your coordinates.</p>





<p id="demo"></p>

<script>

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }


}



function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;


  open("https://maps.google.com/maps?f=q&q="+position.coords.latitude+position.coords.longitude)



}

var link= "https://maps.google.com/maps?f=q&q="
var location=position.coords.latitude+position.coords.longitude
var soma= link+location

document.write(soma)
document.write("https://maps.google.com/maps?f=q&q="+position.coords.latitude+position.coords.longitude)

</script>

</body>
</html>
